<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Bureau</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <div class="container">
      <div class="row">
        <div class="col">
          <header>
            <h1>Tourist Bureau</h1>
            <nav>
              <a href="index.html" class="text-decoration-none">Home</a>
              <a href="activities-page.html" class="text-decoration-none"
                >Activites</a
              >
              <a href="#" class="text-decoration-none">Local Hikes</a>
              <a href="#" class="text-decoration-none">About us</a>
            </nav>
          </header>
        </div>
      </div>
    </div>

    <hr />

    <p>
      <select id="categorySelector">
        <option value="">Select an option</option>
        <option value="adventures">Adventures</option>
        <option value="artsCrafts">Arts & Crafts</option>
        <option value="museums">Museums</option>
        <option value="winteTastings">Wine Tastings</option>
        <option value="other">Other</option>
      </select>
    </p>

    <p>
      <select id="activitySelector" size=""></select>
    </p>

    <h1>Activity details:</h1>
    <p>Name:<span id="activityName"></span></p>
    <p>Description:<span id="activityDescription"></span></p>
    <p>Location:<span id="activityLocation"></span></p>
    <p>Price: $<span id="activityPrice"></span></p>

    <form>
      <p>
        Number of tickets:
        <input type="number" id="numOfTickets" min="1" />
      </p>
      <p>
        Credit card info:
        <input type="number" id="creditCardInfo" />
      </p>
      <p>
        Email address:
        <input type="email" id="emailAddress" />
      </p>
      <input
        type="submit"
        class="btn btn-primary"
        id="purchaseBtn"
        value="Purchase Ticket"
      />
      <input type="reset" class="btn btn-primary" id="resetBtn" value="Reset" />

      <p><span id="purchaseMessage"></span></p>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
